{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
    <script src="{% static '/js/script.js' %}"></script>

    <h3>{{mssg}}</h3> 

    <center><a href="{% url 'insertpage' %}" type="button" class="btn btn-success" style="margin: 20px;">GoBack</a></center>
    <div class="container">

          <table class="table table-hover table-bordered my-5">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">UserName</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Actions</th>
                
              </tr>
            </thead>
            <tbody>
                {% for i in all_user %}
                <tr >
                   <th scope="row">{{i.id}}</th>

                   <td>{{i.Email}}</td>
                   <td>{{i.Password}}</td>
                   
                   
                   <td>
                    <a href="" type="button" class="btn-sm mx-1 btn-primary">Edit</a>
                    
                    <a href="{% url 'DeleteSuper' sn=i.id %}" onclick="on_delete()" type="button" class="btn-sm mx-1 btn-danger">Delete</a>
                   </td>
                   
                </tr>>   
                {% endfor %}
              
            </tbody>
          </table>
    </div>
