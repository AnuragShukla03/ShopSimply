<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
    <center><a href="{% url 'insertpage' %}" type="button" class="btn btn-success" style="margin: 20px;">GoBack</a></center>

    <div class="container">

        <table class="table table-hover table-bordered my-5">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">phone</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th scope="col">Weight</th>
                <th scope="col">Rate(%)</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for i in customer %}
                <tr>
                   <th scope="row">{{i.id}}</th>
                   <td><a href="{% url 'detailpage' pk=i.id %}">{{i.Name}}</a></td>
                   <td>{{i.Contact}}</td>
                   <td>{{i.Amount}}</td>
                   <td>{{i.Date}}</td>
                   <td>{{i.Weight}}</td>
                   <td>{{i.Rate}}</td>
                   <td>{{i.Description}}</td>
                   <td>
                    <a href="{% url 'editpage' pk=i.id %}" type="button" class="btn-sm mx-1 btn-primary">Edit</button>
                    
                    <a href="{% url 'delete' pk=i.id %}"type="button" class="btn-sm mx-1 btn-danger">Delete</button>
                   </td>
                   
                </tr>>   
                {% endfor %}
              
            </tbody>
          </table>
    </div>
</body>

</html>
