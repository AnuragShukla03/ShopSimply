<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    
    <center style="color: red;">{{mssg}}</center>
    
    <div class="container">
        <h1 mx-4 my-4>Calculate Interest</h1>

        <form action="{% url 'calculated' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Principle Amount</label>
                <input type="number" name="principle_amount" class="form-control" value="{{user.amount}}" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Rate(Rate of Interest)</label>
                <input type="number" name="rate" step="any" class="form-control" value="{{user.rate}}" id="exampleInputPassword1">
            </div>
            <div class="mb-3 my-4">
              <label for="exampleInputEmail1" class="form-label">Previous Date(*dd/mm/yy)</label>
              <input type="text" name="olddate" class="form-control" value="{{user.date}}" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Today Date(*dd/mm/yy)</label>
                <input type="text" name="newdate"  class="form-control" id="exampleInputPassword1">
            </div>
          
            <button  type="submit" class="btn btn-outline-dark btn-lg">Calculate</button>
            
          </form>
        <center style="margin-top: 30px;">
          <h4>Total Numbers of Days:-{{no}}</h4>
          <h4>Total intersest:-{{inte}}</h4> 
          <a href="{% url 'insertpage' %}" type="button" class="btn btn-success" style="margin-top: 20px;">GoBack</a>
        </center>
    </div>
</body>

</html>
