{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'database.png' %}"/>
    <title>Simply-Calulator</title>
</head>

<body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    

        {% if mssg %}
        <center><div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{mssg}}</strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span> &times; </span>
            </button>
          </div></center>
        {% endif %}

    <div class="container">
        <h1 mx-4 my-4>Calculate Interest</h1>

        <form action="{% url 'calculated' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Principle Amount</label>
                <input type="number" name="principle_amount" class="form-control" value="{{user.amount}}" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Rate(Rate of Interest)</label>
                <input type="number" name="rate" step="any" class="form-control" value="{{user.rate}}" id="exampleInputPassword1">
            </div>
            <div class="mb-3 my-4">
              <label for="exampleInputEmail1" class="form-label">Previous Date(*dd/mm/yy)</label>
              <input type="text" name="olddate" class="form-control" value="{{user.date}}" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Today Date(*dd/mm/yy)</label>
                <input type="text" name="newdate"  class="form-control" id="exampleInputPassword1">
            </div>
          
            <button  type="submit" class="btn btn-outline-dark btn-lg">Calculate</button>
            
          </form>
        <center style="margin-top: 30px;">
          <h4>Total Numbers of Days:-{{no}}</h4>
          <h4>Total intersest:-{{inte}}</h4> 
          <a href="{% url 'insertpage' %}" type="button" class="btn btn-success" style="margin-top: 20px;">GoBack</a>
        </center>
    </div>
</body>

</html>
